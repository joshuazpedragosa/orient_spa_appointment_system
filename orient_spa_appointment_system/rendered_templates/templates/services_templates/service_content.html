{% for s in services %}
{% load static %}
<div class="col-sm-6">
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="../../media/{{s.service_img}}" 
            alt="Service Image"
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{s.service_name}}</h5>
            <p class="card-text">
              {{s.service_description}}
            </p>
            <p class="card-text">
              <h4 class="text-muted">â‚± {{s.service_price}}</h4>
            </p>
            <p class="card-text">
              <small class="text-muted">1.7K ratings</small>
            </p>
            <p class="card-text">
              <small class="text-muted">4.4</small>
              <span class="fa fa-star checked" style="color: orange;"></span>
              <span class="fa fa-star checked" style="color: orange;"></span>
              <span class="fa fa-star checked" style="color: orange;"></span>
              <span class="fa fa-star" style="color: orange;"></span>
              <span class="fa fa-star"></span>
            </p>
            <p class="card-text">
              <button type="button" class="btn btn-primary">
                  Comments <span class="badge badge-primary ms-2">9</span>
                  <span class="visually-hidden">unread messages</span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>
{% endfor %}
