<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- MDB (Material Design for Bootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
</head>
<body class="is-boxed has-animations" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card w-50">
        <div class="card-header">Change Password</div>
        <div class="card-body">
          <span id="errmsg" class="text-danger"></span>
          <h6 class="card-title">Password</h6>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
            </span>
            <input type="password" id="pass" class="form-control" placeholder="Password" aria-label="Email" aria-describedby="addon-wrapping" />
          </div><br>
          <h6 class="card-title">Confirm Password</h6>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
            </span>
            <input type="password" id="cpass" class="form-control" placeholder="Confirm Password" aria-label="Email" aria-describedby="addon-wrapping" />
          </div><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" onchange="showPass()" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Show Password</label>
          </div><br>
          <div class="text-center">
            <a href="#" onclick="updatePassword('{{email}}')" class="btn btn-primary">Change Password</a><br>
            <a class="text-muted" href="{% url "auth" %}">Login Page</a>
          </div>
        </div>
    </div>
    <button hidden id="spinnerTrigger" data-mdb-toggle="modal" data-mdb-target="#Modal"></button>
    <script src="{% static 'settings_api/settings.js' %}"></script>
    {% include "modal/modal.html" %}
</body>
</html>
