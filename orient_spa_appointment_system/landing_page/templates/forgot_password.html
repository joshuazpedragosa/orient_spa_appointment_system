<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- MDB (Material Design for Bootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
</head>
<body class="is-boxed has-animations" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card w-50">
        <div class="card-header">Forgot Password</div>
        <div class="card-body">
          <h5 class="card-title">Verify your email</h5>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="email" id="verification_email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" />
          </div><br>
          <div class="text-center">
            <a href="#" onclick="verifyEmail()" class="btn btn-primary">Verify</a><br>
            <a class="text-muted" href="{% url "auth" %}">Login Page</a>
          </div>
          <button hidden id="spinnerTrigger" data-mdb-toggle="modal" data-mdb-target="#Modal"></button>
        </div>
    </div>
    <script src="{% static 'settings_api/settings.js' %}"></script>
    {% include "modal/modal.html" %}
</body>
</html>
