<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login|Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- MDB (Material Design for Bootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
</head>
<body class="is-boxed has-animations" style="display: flex; justify-content: center; align-items: center; margin-top: 10rem;">
    <div style="max-width: 60%;">
                <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->
        
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
        
                <h4 class="text-center">Orient SPA Login</h4>
                <!-- Email input -->
                <div id="alertLogin">   

                </div>
                <div class="form-outline mb-4">
                <input type="email" id="emailLogin" class="form-control" />
                <label class="form-label" for="emailLogin">Email</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="Loginpassword" class="form-control" />
                <label class="form-label" for="Loginpassword">Password</label>
                </div>
        
                <!-- Submit button -->
                <button type="button" id="loginBtn" onclick="loginAcc()" class="btn btn-primary btn-block mb-4">Sign in</button>
                <button class="btn btn-primary btn-block" style="display: none;"  id="btnSpinnerLogin" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Signing in...
                </button>
        
                <!-- Register buttons -->
                <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <div class="d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
                <a href="{% url 'landing_page' %}">Landing Page</a>
                </div>
            </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form>
                <h4 class="text-center">Orient SPA Signup</h4>
                <div id="alert">   

                </div>
                <!-- Name input -->
                <div class="form-outline mb-4">
                <input type="text" id="f_name" class="form-control" />
                <label class="form-label" for="f_name">First Name</label>
                </div>
        
                <!-- Username input -->
                <div class="form-outline mb-4">
                <input type="text" id="l_name" class="form-control" />
                <label class="form-label" for="l_name">Last Name</label>
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" />
                <label class="form-label" for="email">Email</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="pass" class="form-control" />
                <label class="form-label" for="pass">Password</label>
                </div>
        
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="c_pass" class="form-control" />
                <label class="form-label" for="c_pass">Repeat password</label>
                </div>
        
                <!-- Submit button -->
                <button type="button" id="signup" class="btn btn-primary btn-block mb-3">Sign up</button>
                <button class="btn btn-primary btn-block" style="display: none;"  id="btnSpinner" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
    <script src="{% static 'authentication/auth.js' %}"></script>
</body>
</html>
